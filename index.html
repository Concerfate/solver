<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra System Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.min.js"></script>
</head>
<body>
    <h2>Algebra System Solver</h2>
    <label for="eq1">Equation 1:</label>
    <input type="text" id="eq1" value="2x + 3y = 6"><br><br>

    <label for="eq2">Equation 2:</label>
    <input type="text" id="eq2" value="4x - y = 5"><br><br>

    <button onclick="solveEquations()">Solve</button>

    <h3>Solution:</h3>
    <p id="solution"></p>

    <script>
        function solveEquations() {
            const eq1 = document.getElementById("eq1").value;
            const eq2 = document.getElementById("eq2").value;

            try {
                const equations = [eq1, eq2];
                const variables = ['x', 'y'];
                
                // Convert equations to matrix form
                const parsedEquations = equations.map(eq => math.parse(eq));
                const solution = math.lusolve(parsedEquations, variables);

                document.getElementById("solution").innerText = JSON.stringify(solution);
            } catch (error) {
                document.getElementById("solution").innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
